<body>
    <h1>Magii Recipe</h1>
    <P><b>ingredients</b></P>
    <div id="menu">
        <ul>
            <li>Magii</li>
            <li>Sauce</li>
            <li>Salt </li>
            <li>water </li>
        </ul>
    </div><br><br>
    <p><b>instructions</b></p>
    <ol>
        <li>Bring water to a boil</li>
        <li>Add magii to boiling water.
        <ol type="I">

        </ol>
        </li>

        <li>Enjoy!</li>
    </ol>
